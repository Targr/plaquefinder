<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plaque/Colony Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS for mobile responsiveness -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; padding-bottom: 40px; }
    .img-preview { max-width: 100%; height: auto; border: 1px solid #ccc; margin-top: 10px; }
    .plate-result { font-size: 0.9rem; margin-top: 5px; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>

<div class="container mt-4">
  <h1 class="text-center mb-4">Plaque / Colony Counter</h1>

  <!-- Single Image Upload -->
  <div class="card mb-4">
    <div class="card-body">
      <h5>Single Image Processing</h5>
      <form id="singleForm">
        <div class="mb-2">
          <label class="form-label">Upload Image or Take Photo</label>
          <input class="form-control" type="file" name="image" required accept="image/*" capture="environment">
          <small class="text-muted">On mobile, this will open your rear camera.</small>
        </div>
        <div class="mb-2">
          <label class="form-label">Reference Images (Optional)</label>
          <input class="form-control" type="file" name="references" multiple accept="image/*">
        </div>

        <!-- Parameters -->
        <div class="row">
          <div class="col">
            <label>Mode</label>
            <select class="form-select" name="mode">
              <option value="Plaque">Plaque</option>
              <option value="Colony">Colony</option>
            </select>
          </div>
          <div class="col">
            <label>Diameter</label>
            <input class="form-control" type="number" name="diameter" value="15">
          </div>
          <div class="col">
            <label>Min Mass</label>
            <input class="form-control" type="number" name="minmass" value="10">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <label>Confidence</label>
            <input class="form-control" type="number" name="confidence" value="90">
          </div>
          <div class="col">
            <label>Separation</label>
            <input class="form-control" type="number" name="separation" value="15">
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3 w-100">Process</button>
      </form>
      <div id="singleResult" class="mt-3"></div>
    </div>
  </div>

  <!-- Batch Upload -->
  <div class="card">
    <div class="card-body">
      <h5>Batch Processing</h5>
      <form id="batchForm">
        <div class="mb-2">
          <label class="form-label">Upload Multiple Images</label>
          <input class="form-control" type="file" name="images" multiple required accept="image/*">
        </div>
        <div class="mb-2">
          <label class="form-label">Reference Images (Optional)</label>
          <input class="form-control" type="file" name="references" multiple accept="image/*">
        </div>

        <!-- Same params as above -->
        <div class="row">
          <div class="col">
            <label>Mode</label>
            <select class="form-select" name="mode">
              <option value="Plaque">Plaque</option>
              <option value="Colony">Colony</option>
            </select>
          </div>
          <div class="col">
            <label>Diameter</label>
            <input class="form-control" type="number" name="diameter" value="15">
          </div>
          <div class="col">
            <label>Min Mass</label>
            <input class="form-control" type="number" name="minmass" value="10">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <label>Confidence</label>
            <input class="form-control" type="number" name="confidence" value="90">
          </div>
          <div class="col">
            <label>Separation</label>
            <input class="form-control" type="number" name="separation" value="15">
          </div>
        </div>

        <button type="submit" class="btn btn-success mt-3 w-100">Process Batch</button>
      </form>
      <div id="batchResult" class="mt-3"></div>
    </div>
  </div>
</div>

<script>
async function postFormData(url, formData) {
  const res = await fetch(url, { method: 'POST', body: formData });
  if (!res.ok) throw new Error(await res.text());
  return res.json();
}

// Single image
document.getElementById('singleForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const resultDiv = document.getElementById('singleResult');
  resultDiv.innerHTML = 'Processing...';
  try {
    const data = await postFormData('/api/process', formData);
    resultDiv.innerHTML = `<h6>Detected Plates:</h6><pre>${JSON.stringify(data.plates, null, 2)}</pre>
      <img class="img-preview" src="data:image/png;base64,${data.annotated_image_base64}">`;
  } catch (err) {
    resultDiv.innerHTML = `<div class="text-danger">Error: ${err.message}</div>`;
  }
});

// Batch processing
document.getElementById('batchForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const resultDiv = document.getElementById('batchResult');
  resultDiv.innerHTML = 'Processing...';
  try {
    const data = await postFormData('/api/batch', formData);
    let html = `<h6>Batch Results:</h6><pre>${JSON.stringify(data.results, null, 2)}</pre>`;
    html += `<a class="btn btn-sm btn-primary mt-2" href="data:text/csv;base64,${data.csv_base64}" download="results.csv">Download CSV</a>`;
    html += `<a class="btn btn-sm btn-secondary mt-2 ms-2" href="data:application/zip;base64,${data.zip_base64}" download="annotated_images.zip">Download ZIP</a>`;
    resultDiv.innerHTML = html;
  } catch (err) {
    resultDiv.innerHTML = `<div class="text-danger">Error: ${err.message}</div>`;
  }
});
</script>

</body>
</html>
